<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body> 
    <div class="container">
        <div class="search">
            <input type="text" class="search-box" autocomplete="off" placeholder="Search for a city...">
        </div>
        <div class="main">
            <div class="location">
                <div class="city">Bhubaneswar, IN</div>
                <div class="date">Saturday 2 October 2021</div>
            </div>
            <div class="current">
                <div class="temp">28<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hiLo">20°c / 30°c</div> 
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
